name: ios
on: push

jobs: 
  build:
    name: "iOS test"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Select Xcode"
        run: sudo xcode-select -s /Applications/Xcode_12.4.app/Contents/Developer
      - name: "Install xcpretty"
        run: gem install xcpretty
      - name: Xcode Build
        run: set -o pipefail && xcodebuild -project iosApp.xcodeproj -sdk iphonesimulator -configuration Debug -target SpmConfigurationExamination build | xcpretty      